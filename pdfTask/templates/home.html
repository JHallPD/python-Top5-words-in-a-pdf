<!doctype html>
<title>Python Flask File Upload Template</title>
<h2>Select a file to upload</h2>
<form method="POST" action="/Upload_file" enctype="multipart/form-data">
    <dl>
		<p>
			<input type="file" name="inputFile" autocomplete="off" required>
		</p>
    </dl>
    <p>
		<input type="submit" value="Submit">
	</p>
</form>
<form method="GET" action="/get-common-words" enctype="multipart/form-data">
	<p>
		<input type="submit"   value="Get File Data">
	</p>
</form>
